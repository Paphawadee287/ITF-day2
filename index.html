<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script>
        function setUsername(){
            document.getElementById("username-p").innerHTML = document.getElementById("username").value + "'s Gallery";
        }

        function setProfile(){
            document.getElementById("profileImage").style.backgroundImage = "url(" + document.getElementById("profile").value + ")";
        }

    </script>
</head>
<body>
    <div class="content">
        <div class="avatar">
            <div class="profile-img" id="profileImage">
            </div>
            <div class="noti">6</div>
        </div>
        <div class="username">
            <a href="https://github.com/settings/profile" class="linkusername">
            <p style="font-size: x-large; font-weight: 600;" id="username-p">Papha's gallery</p>
        </a>
        </div>
        <div class="Input-group">
            <div><label style="font-size: x-large; font-weight: 400;">Username</label><input style="margin-left: 10px;" type="text" id="username"><button style="margin-left: 10px;" id="setUsername" onclick="setUsername()">Apply</button></div>
            <div><label style="font-size: x-large; font-weight: 400;">Profile Image</label><input style="margin-left: 10px"; type="text" id="profile"><button style="margin-left: 10px;" id="setProfile" onclick="setProfile()">Apply</button></div>
        </div>
        <div class="gallery">
            <div class="gallery-item col-span">
                <img style="height: 300px; width: 625px;" src="https://images.alphacoders.com/132/1328957.png" alt="">
            </div>
            <div class="gallery-item">

            </div>
            <div class="gallery-item">
                <img style="height: 300px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzLMPJtSU0ENKxpAwBOQNijke83KsYWIzsLNtXkqp0omeTOrIo3cn52nL4gKCRKRb-CUc&usqp=CAU" alt="">
            </div>
            <div class="gallery-item">

            </div>
            <div class="gallery-item row-span">
